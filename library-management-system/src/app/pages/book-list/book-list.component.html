<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg" style="width: 50%;">
      <h3 class="text-center fw-bold">Book List</h3>
  
      <div *ngFor="let book of books" class="p-3 border-bottom">
        <h5 class="text-success fw-bold">{{ book.title }}</h5>
        <p><strong>Author:</strong> {{ book.author }}</p>
        <button class="btn btn-success mx-2" [routerLink]="['/app-update-book']" routerLinkActive="router-link-active" >Update</button>
        <button class="btn btn-danger">Delete</button>
      </div>
    </div>
  </div>
