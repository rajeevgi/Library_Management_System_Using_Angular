<div class="container d-flex justify-content-center align-items-center mt-5">
    <div class="card p-4 shadow-lg" style="width: 50%;">
      <h3 class="text-center fw-bold">Update Book</h3>
  
      <form (submit)="updateBook()">
        <div class="mb-3">
          <label class="form-label">Book ID:</label>
          <input type="text" class="form-control" [(ngModel)]="book.bookId" name="bookId" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Title:</label>
          <input type="text" class="form-control" [(ngModel)]="book.title" name="title" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Author:</label>
          <input type="text" class="form-control" [(ngModel)]="book.author" name="author" required />
        </div>
  
        <div class="mb-3">
          <label class="form-label">Description:</label>
          <textarea class="form-control" rows="3" [(ngModel)]="book.description" name="description" required></textarea>
        </div>
  
        <button type="submit" class="btn btn-success w-100">Update Book</button>
      </form>
    </div>
  </div>
