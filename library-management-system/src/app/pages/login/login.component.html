<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="width: 350px;">
      <h4 class="text-center mb-3"><strong>Login Page</strong></h4>
  
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>
  
        <button type="submit" class="btn btn-success w-100">Login</button>
      </form>
  
      <div class="text-center mt-3">
        <a type="button" [routerLink]="['/app-register']" class="text-primary">New user? Register here</a>
      </div>
    </div>
  </div>
